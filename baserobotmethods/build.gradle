plugins {
    id 'com.android.library'
}

android {
    namespace 'com.ftc15371.baserobotmethods'
    compileSdk 29

    defaultConfig {
        minSdk 21
        targetSdk 32

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation project(path: ':FtcRobotController')
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation files("C:\\Users\\bhoyle\\StudioProjects\\FtcRobotController-10.1\\libs\\ftc.debug.keystore")
    implementation 'org.firstinspires.ftc:RobotCore:10.1.1'
}

